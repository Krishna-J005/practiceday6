<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array In JavaScript</title>
</head>
<body>
    <h2>Array </h2>
    <p id="demo"></p>
    <script>
        const cars =[
            "BMW",
            "ALTO",
            "Dzire",
            "Saab", 
            "Volvo"
        ];
        document.getElementById("demo").innerHTML= cars;
    </script>
    
</body>
</html>
