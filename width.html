<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Browser Viewport Dimension </title>
</head>
<body>
    <script>
        function windowSize(){
            var w = window.innerWidth;
            var h = window.innerHeight;
            alert('Width ='+w +" , "+'Height  ='+ ' '+h);
        }
    </script>
    <button onclick="windowSize();">Get Window Dimesnsion</button>
</body>
</html>
