<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagName</title>
</head>
<body>
    <h2>Tagname</h2>
    <p>HTML files using Tagname</p>
    <p id="demo"></p>
    <script>
        const element =  document.getElementsByTagName('p');
        document.getElementById("demo").innerHTML = 'the  text (index  0th) is: ' +" "+element[0].innerHTML;
    </script>
   
</body>
</html>
